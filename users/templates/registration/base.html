{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'renta_warehouse/css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'renta_warehouse/css/Style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<aside class="modal fade show" id="SignModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: block;"
       aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" onClick='location.href="{% url 'index' %}"' class="btn-close"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</aside>

</body>
</html>
